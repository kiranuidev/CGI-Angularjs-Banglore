<div ng-controller="registerCtrl">
    <form class="form-horizontal" name="registerForm" novalidate>
        <div class="form-group">
            <label for="inputEmail" class="control-label col-xs-2">First Name</label>
            <div class="col-xs-4">
                <input type="text" name="firstName" class="form-control" placeholder="First Name" ng-model="user.firstName" required ng-minlength="4" ng-maxlength="20" ng-pattern="/^[a-zA-Z ]*$/">
                <div ng-show="registerForm.firstName.$dirty">
                    <p ng-show="registerForm.firstName.$error.required">First Name Required</p>

                    <p ng-show="registerForm.firstName.$error.minlength">Minimum Length is 4</p>

                    <p ng-show="registerForm.firstName.$error.maxlength">maximum Length is 20</p>
                    <p ng-show="registerForm.firstName.$error.pattern">Invalid Pattern</p>
                </div>
            </div>
        </div>


        <div class="form-group">
            <label for="inputEmail" class="control-label col-xs-2">Last Name</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" placeholder="Last Name" ng-model="user.lastName">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="control-label col-xs-2">Age</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" placeholder="Age" ng-model="user.age" cgi-numbers-only inputlength="3">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="control-label col-xs-2">Age</label>
            <div class="input-group col-xs-4">
                <input type="text" class="form-control" uib-datepicker-popup ng-model="dt" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
            </div>
        </div>


        <div class="form-group">
            <label for="inputEmail" class="control-label col-xs-2">Country</label>
            <div class="col-xs-4">
                <select class="form-control" ng-model="selectedCountry" ng-options="country.name group by country.continent for country in countries">
                    <option value="">Please Select</option>
                </select>{{selectedCountry}}
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail" class="control-label col-xs-2">States</label>
            <div class="col-xs-4">
                <select class="form-control">
                    <option value="">Please Select</option>
                </select>
            </div>
        </div>


        <div class="form-group">
            <label for="inputEmail" class="control-label col-xs-2">Phone Number</label>
            <div class="input-group input-group-sm col-xs-4">
                <span class="input-group-addon"></span>
                <input type="text" class="form-control" ng-model="user.phoneNumber" name="phonenumber" inputlength="10" cgi-numbers-only placeholder="Phone Number">
            </div>

        </div>

        <div class="form-group">
            <label class="control-label col-xs-2">Gender</label>
            <div class="col-xs-4">
                <input type="radio" value="M" name="gender" ng-model="user.gender">M
                <input type="radio" value="F" name="gender" ng-model="user.gender">F
                <input type="radio" value="NA" name="gender" ng-model="user.gender">Don't Reveal
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-4">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="user.agree"> I Agree Terms</label>
                </div>
            </div>
        </div>
        <div class=" form-group ">
            <div class="col-xs-offset-2 col-xs-4 ">
                <button type="button " class="btn btn-primary ">Register</button>
            </div>
        </div>
    </form>
    {{user}}

</div>
