<div ng-controller="cartCtrl">
    <input type="text" class="form-control col-xs-4" ng-model="searchProduct">
    <hr/>
    <br>
    <table class="table table-striped">
        <tr>
            <td>S.No</td>
            <td>Model</td>
            <td>Description</td>
            <td>Price</td>
        </tr>
        <tr ng-repeat="item in cartProducts">
            <td>{{$index+1}}</td>
            <td>{{item.model}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price|currency:"Rs."}}</td>
        </tr>
    </table>
</div>
