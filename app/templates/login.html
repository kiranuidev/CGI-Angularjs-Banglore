<div ng-controller="loginCtrl">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail" class="control-label col-xs-2">User Name</label>
            <div class="col-xs-4">
                <input type="text" ng-model="loginUser.username" class="form-control" placeholder="User Name">

            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="control-label col-xs-2">Password</label>
            <div class="col-xs-4">
                <input type="password" ng-model="loginUser.password" class="form-control" placeholder="Password">

            </div>
        </div>
        <div class=" form-group ">
            <div class="col-xs-offset-2 col-xs-4 ">
                <button type="button " class="btn btn-primary" ng-click="login()">Login</button>
            </div>
        </div>
        <input type="text" ng-model="name">
    </form>
</div>
